<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>creating Two </title>
</head>
<body>
    




<script>
// creating two variable to perform all the operations

//Binary operators

    var x = 10;
    var y = 45;
    
    var w = x + y;
    var v = x -y;
    var z = x*y;
    var p = y%x;

    console.log('This is to print all arithmetic operation at a time:'+w, +v, +z, +p)

    //using assignment operator

    var num1 = 20;
        num1+=30;

    console.log('num1 is:'+num1)

    var num2 =75;
        num2%=9;

        console.log('num2 is:'+num2)

        var num3 =75;
        num3/=5;

        console.log('num3 is less than 99:'+num3)


        //comparison operator

        let j = 10;
        let k = 60;

    console.log(j==k)
    console.log(j!=k)
    console.log(j<k)
    console.log(j>k)


    //identity Operation ===,!==

    var num4 ='50';
    var num5 = 50; 
    var num6 = 70;

    console.log(num4===num5)
    console.log(num4===num6)
    console.log(num4!==num5)

    //logical Operation

    console.log(num1<num2&&num2<num5)
    console.log(num1<num2||num2<num5)
    


 
 



</script>
</body>
</html>
